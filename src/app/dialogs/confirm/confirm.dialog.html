<div class="dialog_container">
    <div class="dialog_title">
        <h1 mat-dialog-title>{{languageService.getUpper(data.title)}}</h1>
    </div>
    <div class="dialog_footer">
        <div mat-dialog-actions>
            <button mat-flat-button (click)="close()" color="primary"
                class="mat-elevation-z1">{{languageService.getUpper('no')}}</button>
            <button mat-flat-button (click)="submit()" color="accent"
                class="mat-elevation-z1">{{languageService.getUpper('yes')}}</button>
        </div>
    </div>
</div>
