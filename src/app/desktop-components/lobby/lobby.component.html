<div class="page_container">
    <div class="page_center">
        <div class="page_title">
            {{languageService.getUpper('welcome')}}
        </div>
    
        <div class="center_ver">
            <div class="projects_holder" *ngIf="projects" [@LobbyListAnim]="projects.length">
                <div class="project" *ngFor="let project of projects" (click)="navigateProject(project)">
                    <img class="project_image mat-elevation-z2" [src]="project.coverImage">
                    <div class="center" style="position: absolute;">
                        <span class="project_title mat-app-background">{{languageService.getUpper(project.title)}}</span>
                    </div>
                    <div class="project_logos_holder" style="position: absolute;" [style.width]="55 * project.logos.length + 'px'">
                        <img class="project_logo" *ngFor="let imageUrl of project.logos" [src]="imageUrl">
                    </div>
                </div>
            </div>
        </div>
    
    </div>
</div>
