<div class="head">
    <h1 class="title">{{title.get(languageService.language)}}</h1>
    <h1 class="status">{{languageService.getUpper('status')}}: {{status.get(languageService.language)}}</h1>
</div>

<div class="container_keywords">
    <div style="margin-right: 4px;">{{languageService.getUpper('keywords')}}:</div>
    <div class="keyword" *ngFor="let keyword of keywords" (click)="searchKeyword(keyword)">{{keyword.get(languageService.language)}}</div>
</div>
