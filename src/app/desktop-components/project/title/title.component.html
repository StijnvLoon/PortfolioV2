<div class="head">
    <h1 class="title">{{languageService.get(title)}}</h1>
    <h1 class="status">{{languageService.getUpper('status')}}: {{languageService.get(status)}}</h1>
</div>

<div class="container_keywords">
    <div style="margin-right: 4px;">{{languageService.getUpper('keywords')}}:</div>
    <div class="keyword" *ngFor="let keyword of keywords" (click)="searchKeyword(keyword)">{{languageService.get(keyword)}}</div>
</div>
