<h1>{{languageService.getUpper('faq')}}
    <button mat-mini-fab (click)="sendMail()">
        <mat-icon>question_answer</mat-icon>
    </button>
</h1>

<div class="questions_holder" *ngIf="questions.length > 0">
    <div class="question_holder" *ngFor="let question of questions; let i = index">
        <h2>{{i + 1}}. {{question.question.get(languageService.language)}}</h2>
        <p>{{question.answer.get(languageService.language)}}</p>
    </div>
</div>

<div class="no_questions" *ngIf="questions.length == 0">
    {{languageService.getUpper('no_questions')}}
</div>
