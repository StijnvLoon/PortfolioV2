<mat-card class="component">
    <mat-card-header>
        <mat-card-title>Logo's</mat-card-title>
    </mat-card-header>
    <mat-card-content class="logos_holder">
        <div class="logo" *ngFor="let url of projectEditor.project.logos">
            <div matRipple class="delete_button mat-elevation-z4" (click)="removeLogo(url)"><mat-icon>close</mat-icon></div>
            <img [src]="url">
        </div>
        <div matRipple class="logo add_button mat-elevation-z4" (click)="addLogo()"><mat-icon>add</mat-icon></div>
    </mat-card-content>
</mat-card>
