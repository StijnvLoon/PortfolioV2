<div class="page_container">
    <div class="page_title">
        {{languageService.getUpper('welcome')}}
    </div>

    <div class="center_ver">
        <div class="projects_holder" *ngIf="projects" [@LobbyListAnim]="projects.length">
            <div matRipple class="project mat-elevation-z2" *ngFor="let project of projects">
                <img class="project_image" [src]="project.coverImage" >
                <div class="center" style="position: absolute;">
                    <span class="project_title">{{project.title.get(languageService.language)}}</span>
                </div>
            </div>
        </div>
    </div>

</div>
